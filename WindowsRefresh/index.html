<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Window Refresh</title>
</head>
<body onmousedown="mouseClicked(event)">
    <div class="container" id="container">
        <div class="container_element"><p>View</p></div>
        <div class="container_element"><p>Sort by</p></div>
        <div class="container_element"><p id="refresh">Refresh</p></div>
        <hr>
        <div class="container_element"><p>Paste</p></div>
        <div class="container_element"><p>Paste Shortcut</p></div>
        <div class="container_element"><p>Undo Rename</p></div>
        <div class="container_element"><p>Git GUI Here</p></div>
        <div class="container_element"><p>Git Bash Here</p></div>
        <hr>
        <div class="container_element"><p>Graphic Properties...</p></div>
        <div class="container_element"><p>Graphic Options</p></div>
        <hr>
        <div class="container_element"><p>New</p></div>
        <hr>
        <div class="container_element"><p>Display Setting</p></div>
        <div class="container_element"><p>Personalize</p></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
