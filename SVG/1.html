<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 1st SVG</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="50" stroke="black" stroke-width="1" fill="white" />
      
        Sorry, your browser does not support inline SVG.
     </svg> 
     
     <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
        Sorry, your browser does not support inline SVG.
      </svg>
     <svg width="400" height="260">
        <rect x="50" y="50" rx="10" ry="10" width="150" height="150"
        style="fill:blue;stroke:pink;stroke-width:2;fill-opacity:0.1;stroke-opacity:0.9" />
      </svg>
      <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50"
        style="fill:yellow;stroke:purple;stroke-width:2" />
        <ellipse cx="190" cy="70" rx="90" ry="40" 
        style="fill: aqua; stroke: black;stroke-width: 2;" />

      </svg>
     <div class="container">
        <svg width="500" height="110">
            <rect width="500" height="110" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
          </svg>
     </div>
    
</body>
</html>
